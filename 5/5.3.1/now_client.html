<html>
<head></head>
<body>
<div id="output"></div>
<script src="/nowjs/now.js"></script>
<script>
var output = document.getElementById('output');

now.square = function (num) {
	output.innerHTML = '<div>' + num + ' x ' + num + ' is ' + (num*num) + '</div>';
}

now.ready(function () {
	now.base64('サーバサイドでbase64', function (msg) {
		output.innerHTML += '<div>受信：' + msg + '</div>';
	});
});
</script>
</body>
</html>
